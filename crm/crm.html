<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crm.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

    <title>CRM-form</title>
</head>
<body>

    <section class="modal">
        <div class="container">
            <form action="" class="form">
                <h1 class="form__title">добавить товар</h1>

                <fieldset class="form__fieldset">
                    <legend class="fieldset__legend visually-hidden">Заполните форму</legend>

                    <label for="name" class="form__label">Наименование</label>
                    <input type="text" name="name" id="name" class="form__input">
                    
                    <label for="" class="form__label">Категория</label>
                    <input type="text" id="category"  name="category" class="form__input">
                    
                    <label for="unit" class="form__label"> Единицы измерения</label>
                    <input type="text" id="unit" name="unit" class="form__input">

                                                                  
                    <label for="discont" class="form__label"> Дисконт</label>
                    <input type="checkbox" id="discont" class="form__ch-box" >
                    <input type="text"  class="form__input form__input_addition" disabled>
                                                                              
                    <label for="description" class="form__label">Описание</label>
                    <textarea  id="description" name="description" rows="4" class="form__textarea"></textarea>
                    
                    <label for="amount" class="form__label"> Количество</label>
                    <input type="number" id="amount" name="amount" class="form__input">
                    
                    <label for="pricr" class="form__label">Цена</label>
                    <input type="text" id="price" name="price" class="form__input">
                    
             </fieldset>

             <div class="form__submit">
                <button class="form__submit-btn">Добавить товар</button>
            </div>
            </form>
        </div>
    </section>
    
</body>
</html>
